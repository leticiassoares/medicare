<div class="p-grid p-d-flex p-jc-center">
  <div class="p-flex-column p-col-5 l-container">
    <form class="p-fluid" [formGroup]="course">
      <div class="p-field">
        <span class="p-float-label">
          <input id="name" type="text" formControlName="name" pInputText />
          <label for="name">Course Name</label>
        </span>
      </div>

      <div class="p-field">
        <span class="p-float-label">
          <input id="code" type="text" formControlName="code" pInputText />
          <label for="code">Course Code</label>
        </span>
      </div>

      <div class="p-field">
        <span class="p-float-label">
          <textarea
            id="description"
            rows="5"
            cols="30"
            pInputTextarea
            autoResize="autoResize"
            formControlName="description"
          ></textarea>
          <label for="description">Description</label>
        </span>
      </div>

      <div class="p-field">
        <span class="p-float-label">
          <p-dropdown
            id="workload"
            [options]="workloads"
            formControlName="workload"
            [autoDisplayFirst]="false"
            optionLabel="hours"
            [showClear]="true"
          ></p-dropdown>
          <label for="workload">Workload</label>
        </span>
      </div>
    </form>
    <div class="l-btn">
      <p-button label="Update" (click)="onSubmit()"></p-button>
      <p-button
        class="p-mr-1"
        styleClass="p-button-link"
        label="Cancel"
        (click)="onCancel()"
      ></p-button>
    </div>
  </div>
</div>
