<div class="p-grid p-d-flex p-jc-center">
  <div class="p-flex-column p-col-5 l-container">
    <div class="p-fluid">
      <h3>Personal info</h3>
      <div class="p-field">
        <span class="p-float-label">
          <input type="text" id="name" pInputText />
          <label for="name">Full Name</label>
        </span>
      </div>

      <div class="p-field">
        <span class="p-float-label">
          <input id="email" pInputText />
          <label for="email">E-mail</label>
        </span>
      </div>

      <h3>Talk to us</h3>
      <div class="p-field">
        <span class="p-float-label">
          <textarea id="question" pInputTextarea></textarea>
          <label for="question">Question</label>
        </span>
      </div>
    </div>

    <div class="l-btn">
      <p-button label="Send" type="submit"></p-button>
    </div>
  </div>
</div>
